<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myform</title>
        <link rel="stylesheet" href="css/form.css">
    </head>

    <body>
        <div class="wrapper">
            <form action="#" method="get" enctype="multipart/form-data"> 

         <label for="first_name">First name</label> <br>
        <input type="text" name="first_name" placeholder="type your first name" id="first_name" class="first_name"><br><br>
       
         <label for="last_name">Last name</label> <br>
        <input type="text" name="last_name" placeholder="type your last name" id="last_name" class="last_name"><br><br>
       
       <label for="email">Email id</label> <br>
        <input type="email" name="email" placeholder="type your email address" id="email" class="email"><br><br>

        <label for="password">password </label> <br>
        <input type="password" name="password" placeholder="type your password " id="password" class="password"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="male"  name="gender" id="gender" class="gender" ><span>male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender" ><span>female</span><br><br>

        <label for="education">Education Qualification</label>
        <input type="checkbox" value="ssc"  name=""><span>ssc</span>
        <input type="checkbox" value="hsc"  name="" ><span>hsc</span>
        <input type="checkbox" value="honours"  name=""><span>honours</span>
        <input type="checkbox" value="masters"  name="" ><span>masters</span>

        <br><br>
        <label for="message">Your message:</label><br>

<textarea cols="70" rows="3" placeholder="type your message here" name="message" id="message" class="message"></textarea>

<br><br>
<button type="submit">submit</button>
<button type="reset">reset</button>
<br>

       </form>
        </div>
<br><br>
        <table id="border">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email id</th>
                <th>gender</th>
            </tr>

                <td>ariful</td>
                <td>islam</td>

                <td>male</td>

            </tr>
             <tr>
                <td>kanij</td>
                <td>sabrina</td>
                <td>kanij@gmail.com</td>
                <td>female</td>

            </tr>


        </table>
       
       
    </body>
</html>
